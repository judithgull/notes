<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Create new note</title>
    <link rel="stylesheet" type="text/css" href="../css/styles-color.css">
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment-with-locales.min.js"></script>
</head>
<body>
<article class="article l-site-width">
    <h2 class="is-hidden">Note</h2>

    <form id="note" class="form" action="index.html">
            <div class="l-flex l-space-bottom--medium">
                <div class="l-label">
                    <label for="note-title" class="label t-title">Title</label>
                </div>

                <div class="l-content">
                    <input id="note-title" type="text" class="input">
                </div>
            </div>
            <div class="l-flex l-space-bottom--medium">
                <div class="l-label">
                    <label for="note-description">Description</label>
                </div>

                <div class="l-content">
                    <textarea id="note-description" class="textarea"></textarea>
                </div>
            </div>
            <div class="l-flex l-space-bottom--medium">
                <div class="l-label">
                    <label for="importance-rating">Importance</label>
                </div>
                <div id="importance-rating" class="l-content importanceRating">
                    <input id="rating5" type="radio" name="rating" value="5">
                    <label for="rating5">5</label>
                    <input id="rating4" type="radio" name="rating" value="4">
                    <label for="rating4">4</label>
                    <input id="rating3" type="radio" name="rating" value="3">
                    <label for="rating3">3</label>
                    <input id="rating2" type="radio" name="rating" value="2">
                    <label for="rating2">2</label>
                    <input id="rating1" type="radio" name="rating" value="1">
                    <label for="rating1">1</label>
                </div>
            </div>
            <div class="l-flex l-space-bottom--medium">
                <div class="l-label">
                    <label for="note-due-date">Due date:</label>
                </div>

                <div class="l-content">
                    <input id="note-due-date" type="date">
                </div>
            </div>

        <button class="btn btn--full l-space-bottom--medium" type="submit" value="Submit" name="save">
            <span class="t-paragraph">Save</span>
        </button>
        <a href="index.html" class="btn btn--ib t-link">
            <span class="t-paragraph">Cancel</span>
        </a>

    </form>
</article>

<script src="../js/newNote.js"></script>
</body>
</html>
