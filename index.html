<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Simple Notes App</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h1 class="is-hidden">Simple Note App</h1>
        <section class="section-notes l-site-width">
            <h2 class="is-hidden">Notes Section</h2>

            <div class="l-space-bottom--medium">
                <button class="btn" name="new-note" onclick="location.href='note.html'">
                    <span class="t-paragraph">Create new Note</span>
                </button>
                <div class="l-align--right dropdown l-clearfix">
                    <label for="sel-display-style"></label>
                    <select id="sel-display-style" name="sel-display-style">
                        <option value="black-white">Black White Style</option>
                        <option value="color">Color Style</option>
                    </select>
                </div>
            </div>


                <div id="query-box" class="l-clearfix">

                    <div id="sort-group" class="btn-radio-group">
                        <button name="by-finished">By finish Date</button>
                        <button name="by-created">By created Date</button>
                        <button name="by-importance">By Importance</button>
                    </div>

                    <button id="ck-show-finished" class="ck-button" name="show-finished">show finished</button>
                </div>

            <content>
                <!--sample content (should be list of stored items) -->
                <div class="note-content l-clearfix">
                    <div class="note-content-col1">
                        <div>Nächsten Mittwoch</div>
                        <input id="ck-finished-3" type="checkbox" disabled="disabled" checked="checked">
                        <label for="ck-finished-3">Finished [Today]</label>
                    </div>

                    <div class="note-content-col2">
                        <div>CAS FEE Selbststudium</div>
                        <div>HTML für die Note App erstellen.<br>
                            CSS erstellen für die Note App.
                        </div>
                    </div>
                    <button name="edit">Edit</button>
                </div>
                <div class="note-content l-clearfix">
                    <div class="note-content-col1">
                        <div>Heute</div>
                        <input id="ck-finished-3" type="checkbox" disabled="disabled">
                        <label for="ck-finished-3">Finished</label>
                    </div>
                    <div class="note-content-col2">
                        <div>Einkaufen</div>
                        <div>Butter<br>
                            Eier
                        </div>
                    </div>
                    <button name="edit">Edit</button>
                </div>
                <div class="note-content l-clearfix">
                    <div class="note-content-col1">
                        <div>Irgendwann</div>
                        <input id="ck-finished-3" type="checkbox" disabled="disabled">
                        <label for="ck-finished-3">Finished</label>
                    </div>
                    <div class="note-content-col2">
                        <div>Mami anrufen</div>
                        <div>888 888 88 88</div>
                    </div>
                    <button name="edit">Edit</button>
                </div>
            </content>
        </section>
    <script src="js/listNotes.js"></script>
    </body>
</html>
